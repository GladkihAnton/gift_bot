Форма для загрузки ПОЛУЧАТЕЛЕЙ.
<br>Колонки для csv full_name, company_name, position, sex, birthday, contact_info, delivery_address
<form method="post" action="{% url 'recipient_upload_file' %}" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
